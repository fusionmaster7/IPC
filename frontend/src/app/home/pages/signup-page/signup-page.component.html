<div class="signupPageContainer">
  <div class="signupContentContainer">
    <span class="logo signupLogo">InterPlatformChat</span>
    <div class="row rowSignup">
      <div class="col colSignup">
        <div class="card">
          <div class="card-content">
            <span class="card-title">
              <h4>Register</h4>
            </span>
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"><i class="material-icons addIcon">add</i></label>
              </div>
              <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                </div>
              </div>
            </div>
            <div><input placeholder="Enter your Username" id="username" type="text" class="validate usernameTextbox">
            </div>
            <div class="submitDiv">
              <button class="submitBtn btn waves-effect waves-light" type="submit" name="action">SUBMIT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
